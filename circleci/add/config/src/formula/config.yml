version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:current
      # Add possible dbs
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: install-npm
          command: npm i
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: linter
          command: npm run linter
      - run:
          name: test
          command: npm run coverage
      - store_artifacts:
          path: coverage
          prefix: tests
      - store_test_results:
          path: coverage
      - persist_to_workspace:
          root: .
          paths:
            - workspace
  deploy-staging:
    docker:
      - image: circleci/python:3.6.1
    steps:
      - checkout
      - setup_remote_docker
      - attach_workspace:
          at: workspace

workflows:
  build-deploy:
    jobs:
      - test
